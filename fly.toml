app = "corex-banking"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"
  DATABASE_URL = "sqlite:///app/data/corex.db"
  JWT_SECRET = "fly-production-secret-key-change-me"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  timeout = "10s"
  path = "/health"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024