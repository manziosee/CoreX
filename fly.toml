app = "corex-banking"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"
  DATABASE_URL = "sqlite:///app/data/corex.db"
  JWT_SECRET = "fly-production-secret-key-2024-corex-banking"
  JWT_ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "60"
  ENVIRONMENT = "production"
  RATE_LIMIT_RPM = "100"
  PASSWORD_MIN_LENGTH = "8"
  MAX_LOGIN_ATTEMPTS = "5"
  ACCOUNT_LOCKOUT_DURATION = "30"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 3
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/health"
  headers = { "User-Agent" = "Fly Health Check" }

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  timeout = "15s"
  path = "/"
  headers = { "User-Agent" = "Fly Root Check" }

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Using local storage instead of volume for simplicity
# [[mounts]]
#   source = "corex_data"
#   destination = "/app/data"

[deploy]
  strategy = "rolling"
  max_unavailable = 0.5

[[restart]]
  policy = "on-failure"
  max_retries = 3